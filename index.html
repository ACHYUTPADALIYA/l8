<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java script Classes</title>
</head>
<body>
    <h1>Java Script Classes</h1>
    <p>How to use a Java Script Class</p>
    <p id="s1"></p>
    <p id="s2"></p>
    <script>
        class student {
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;

            }  
        }

        s1 = new student("Riya",2015);
        document.getElementById("s1").innerHTML=
        "My name is " + s1.name + ". I was born in " + s1.year + ". And my age is " + s1.age();

          s2 = new student("Siya",2014);
        document.getElementById("s2").innerHTML=
        "My name is " + s2.name + ". I was born in " + s2.year + ". And my age is " + s2.age();
    </script>
</body>
</html>
